version: '3.8'

services:
  smart-summarizer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - .:/app
    command: gunicorn -w 4 -b 0.0.0.0:8000 --timeout 300 main:app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
